<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-bind作用：动态设置html标签属性（访问的是data中的数据）

        语法  v-bind：属性名='属性值'
        简写 =>   :属性名="属性值"
     -->

    <!-- =================== -->

    <!-- 
        巩固：
           1. title="str" 写死的title属性，值就是'str'字符串
           2. :title="str" 动态的设置title属性，值从data中取得str
     -->
    <div id="app">
        <img v-bind:src="imgSrc" v-bind:title="info" v-bind:bb="内容" alt="">
        <!-- 简写 -->
        <img :src="imgSrc" :title="info" :bb="内容" alt="">
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                imgSrc: './01.jpg',
                info: '这是一张美女图片',
                bb: '内容'
            },
            methods: {

            }
        })
    </script>
</body>

</html>
