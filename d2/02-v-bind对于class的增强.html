<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .base {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 10px;
        }

        .pink {
            background-color: pink;
        }

        .big {
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- 
        1.v-bind 对于class类名的操作的增强，注意点  :class不会影响到默认的class类名
        语法 =》 :class= '数组/对象'

        1) :class = '对象'
           键就是类名，值就是一个布尔值，true就是加上这个类，false就是移除这个类

        2) :class = '数组'
           数组里的每一项就是需要添加的类名
           [类名1, 类名2, ....]
        
        3) :class = '对象/数组' 直接内联在模板上编写对象或者数组
     -->
    <div id="app">
        <div class="base" :class='obj'>{{msg}}</div>
        <div class="base" :class='arr'>{{msg}}</div>
        <div class="base" :class='{pink: isPink,big:isBig}'></div>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                obj: {
                    pink: true,
                    //big: true
                },
                arr: ['pink', 'big'],
                isPink: true,
                isBig: true
            },
            methods: {

            }
        })
    </script>
</body>

</html>
