<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-bind对于style的增强
           :style='对象'
               =====> :style='obj'
               =====> :style='{width:'200px'}'
     -->
    <div id="app">
        <div style="width: 100px;height: 100px;background-color: red" :style='styObj'></div>
        <div style="width: 100px;height: 100px;background-color: red"
            :style="{width:' 250px', height: '500px', backgroundColor: 'pink'}"></div>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                styObj: {
                    width: '400px',
                    height: '400px',
                    backgroundColor: "blue"
                }

            },
        })
    </script>
</body>

</html>
