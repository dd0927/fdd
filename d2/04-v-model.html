<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-model
           作用：给表单元素，可以实现双向数据绑定
           1) 给表单元素使用，设置表单元素的值，对于不同的元素，设置不同的属性
           2) 可以实现双向数据绑定
                数据变了，视图自动更新
                视图变了，数据自动更新
        
        语法：v-model = '值'
     -->
    <div id="app">
        <input type="text" v-model='msg' name="" id="">
        <hr>
        用户名：<input type="text" v-model='usename' name="" id="">
        <br>
        <br>
        <br>
        密 码：<input type="text" v-model='password' name="" id="">
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                usename: '',
                password: '',

            },
            methods: {

            }
        })
    </script>
</body>

</html>
