<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        需求：一进入页面，希望input自动获取焦点
        需要我们通过自定义指令，完成自动聚焦的功能（dom操作 =》input.focus()）
     =======>>>> 其实就是把DOM操作封装到一个自定义指令中
     -->
    <!-- ===================================== -->
    <!-- 
         1.定义指令：
           Vue.directive(指令名,{...})
         2.使用指令
           v-指令名
      -->
    <div id="app">
        <input type="text" name="" id="" v-focus>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.directive('focus', {
            /* 指的是指令所在的元素，被插入到页面去时执行 */
            inserted(el) {
                // el  指的是指令所在的元素
                el.focus();
            }
        })
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>

</html>
