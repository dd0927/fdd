<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-model的修饰符
          .trim去掉首尾空格
          .number对输入的内容。尝试使用parseFloat转数字，如果遇到转不得了数字内容，就会原文返回
     -->
    <div id="app">
        <input type="text" v-model.trim='msg' name="" id="">
        <br>
        <input type="text" v-model.number='num' name="" id="">{{num}}
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                num: 18
            },

        })
    </script>
</body>

</html>
