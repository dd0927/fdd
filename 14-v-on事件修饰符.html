<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        需求： 阻止a标签默认跳转行为
        vue中提供了事件修饰符，可以非常方便的阻止默认行为，阻止冒泡

        .prevent   ==> 阻止默认行为
        .stop      ==> 阻止冒泡
     -->
    <div id="app">
        <a @click.prevent='fn' href="https://www.baidu.com/">我被阻止默认行为了2333</a>

        <div @click='father'>
            <a @click.stop.prevent='fn2' href="https://www.baidu.com/">我将要被阻止事件冒泡</a>
        </div>

    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                fn() {
                    alert('阻止了')
                },
                father() {
                    alert("我是父盒子，我的点击事件执行了")
                },
                fn2() {
                    alert('我是子盒子，我被点击了')
                }
            }
        })
    </script>
</body>

</html>
