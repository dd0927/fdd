<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-for
        作用：遍历数组和对象
        需要重新渲染谁，就给谁加 v-for

        1.遍历数组（常用）
        v-for="item in 数组名" ===> item遍历的每一项
        v-for="(item, index) in 数组名" 
             =======> item为遍历的每一项，index为每一项的下标
     -->
    <div id="app">
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(item, index) in watch">{{index}}:{{item}}</li>
        </ul>
        <!-- 
            2.遍历对象 prop属性名 value属性值
            v-for="(value, prop) in obj"
                ====> value属性值 prop属性名
         -->
        <hr>

        <ul>
            <li v-for="(value, prop) in obj">{{prop}}:{{value}}</li>
        </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                list: ['孙悟空', '唐僧', '猪八戒', '沙和尚'],
                watch: ['海绵宝宝', '猫捉老鼠', '黑猫警长', '迪迦奥特曼'],
                obj: {
                    name: 'zs',
                    age: 99,
                    hobby: 'dance'
                }
            },
            methods: {

            }
        })
    </script>
</body>

</html>
