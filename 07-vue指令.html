<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
      vue指令：
         就是一些特殊的html标签属性，特点： v- 开头
      vue在看到 v- 开头的属性时，都会当成指令解析，并且提供指令都有着自己独立的功能
     -->
    <div id="box" v-html='msg' v-text='msg' v-dongdong='vv' v-weijialong='lalala'></div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '你好，李老师'
            }
        })
    </script>
</body>

</html>
