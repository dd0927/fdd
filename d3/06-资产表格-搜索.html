<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .search {
      width: 250px;
      margin: 20px 0;
    }

    .red {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <!-- 搜索 -->
      <input v-model.trim="key" type="text" class="form-control search" placeholder="输入关键字进行搜索">
      <button class="btn btn-primary" @click='search'>搜索</button>
      <!-- 表格 -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>编号</th>
            <th>资产名称</th>
            <th>资产价格</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for='(item, index) in list' :key="item.id">
            <td>{{index + 1}}</td>
            <td>{{item.name}}</td>
            <td :class="{red:item.price >= 100}">{{item.price}}</td>
            <td><a @click='del(item.id)' href="javascript:;">删除</a></td>
          </tr>
        </tbody>
      </table>
      <!-- 添加资产 -->
      <form class="form-inline">
        <input v-model.trim='name' type="text" class="form-control" placeholder="资产名称">
        &nbsp;&nbsp;
        <input v-model.trim.number='price' type="text" class="form-control" placeholder="资产价格">
        &nbsp;&nbsp;
        <button @click.prevent='add' class="btn btn-primary">添加资产</button>
      </form>
    </div>
  </div>

  <script src="./vue.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>
  <script>
    //1.进行 vue 实例化，但list数组初始化为[], 数据应该从后台请求回来

    //  问题： 在哪里发送请求？ 在vue中发，一般这种初始化的ajax请求，会在vue中 created中发送
    //  created 是一个函数（生命周期函数） 在特定的阶段，被vue自动调用执行
    //  created在vue实例创建出来，data数据也基本初始化好时，会自动调用，适合在这里发送ajax请求

    //2.发送请求
    //3. 渲染页面  v-for
    //4. 删除 
    //    设置点击事件 点击的时候要传对应的参数
    //    接收到，根据id，发送删除请求
    //    删除，删除的是后台的数据 需要重新渲染
    //5.添加
    //    v-medol绑定两个输入框的值，便于获取
    //    注册点击事件，阻止默认行为
    //    发送添加请求 post
    //    重新渲染

    //6.搜索
    //    获取搜索框的  v-model 绑定
    //    基于现有的数据搜索关键子，过滤展示


    const vm = new Vue({
      el: '#app',
      data: {
        list: [],
        name: '',
        price: 0,
        key: ''

      },
      created() {
        this.getList();
      },
      methods: {
        getList() {
          axios.get('http://localhost:3000/list').then(res => {
            console.log(res.data)
            //把获取到的数据渲染到list中*****
            this.list = res.data
          })
        },
        del(id) {
          axios.delete(`http://localhost:3000/list/${id}`).then(res => {
            this.getList()
          })
        },
        add() {
          if (this.name === '') return
          if (this.price === '' || this.price <= 0) return
          axios.post("http://localhost:3000/list", {
            name: this.name,
            price: this.price
          }).then(res => {
            this.getList();
            this.name = '';
            this.price = ''
          })
        },
        //但是在实际工作总，数据量大，必然会做分页，我们拿到的就只会是一些的数据，纯本地就做不了搜索了
        //那么搜索就是用ajax实现的
        search() {
          axios.get(`http://localhost:3000/list?name_like=${this.key}`).then(res => {
            this.list = res.data
          })
        }
      },



    })
  </script>

</body>

</html>
