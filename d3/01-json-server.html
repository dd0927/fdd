<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>
    <!-- 
    json-server的基本使用
       1.全局安装（全局的命令行工具）
          npm i json-server -g
       2.准备一个json文件提供数据（data.json）
       3.利用命令，启动接口
          json-server data.json
       4.测试 ：
          get请求 http://localhost:3000/list，返回的是列表数据  ==> 可以完成裂变渲染
       5.restful 规范使用ige后台的接口规范，是通过请求方式，区分操作类型
          get： 获取，查询
          post： 添加
          delete： 删除
          put： 全部修改，要改全部改，要每个属性都要传，如果不传，那么不传的那个属性就会被删除
          patch： 局部修改，可以只改一部分
          
    -->
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>

</html>
